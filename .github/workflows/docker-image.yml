name: Build & Push Docker image to Docker Hub

# è§¦å‘æ¡ä»¶
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

# ç¯å¢ƒå˜é‡
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/shiyutv
  REGISTRY: docker.io

# ä»»åŠ¡å®šä¹‰
jobs:
  # ç»Ÿä¸€çš„å¤šå¹³å°æ„å»ºä¸æ¨é€ä»»åŠ¡
  build-and-push-multi-platform:
    name: ğŸš€ Build & Push Multi-Platform Image
    runs-on: ubuntu-latest # ä½¿ç”¨å•ä¸€çš„è¿è¡Œç¯å¢ƒ

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      # 2. è®¾ç½® QEMU (ç”¨äºè·¨å¹³å°æ„å»º)
      - name: âš™ï¸ Setup QEMU
        uses: docker/setup-qemu-action@v3

      # 3. è®¾ç½® Docker Buildx (ç°ä»£åŒ–çš„æ„å»ºå·¥å…·)
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. ç™»å½•åˆ° Docker Hub
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. æå–å…ƒæ•°æ® (è‡ªåŠ¨ç”Ÿæˆæ ‡ç­¾)
      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            # å§‹ç»ˆåŒ…å« latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}

      # 6. æ ¸å¿ƒæ­¥éª¤: æ„å»ºå¹¶æ¨é€å¤šå¹³å°é•œåƒ
      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # åœ¨è¿™é‡Œä¸€æ¬¡æ€§æŒ‡å®šæ‰€æœ‰å¹³å°
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ç»Ÿä¸€çš„ç¼“å­˜ç­–ç•¥ï¼Œæå‡æ„å»ºé€Ÿåº¦
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7. æ¸…ç†å·¥ä½œæµè¿è¡Œè®°å½• (å¯é€‰ï¼Œä¿æŒæ•´æ´)
      - name: ğŸ§¹ Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 2
