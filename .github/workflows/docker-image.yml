          # ä½¿ç”¨æœ€å¿«çš„manifeståˆ›å»ºæ–¹æ³•
          docker buildx imagetools create \
            --tag ${{ env.IMAGE_NAME }}:${TAG} \
            ${{ env.IMAGE_NAME }}:${TAG}-amd64 \
