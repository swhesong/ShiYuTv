  # ä¿®å¤åçš„manifeståˆå¹¶ - è§£å†³ç«æ€æ¡ä»¶
  push-manifest:
    name: âš¡ Lightning Manifest Push
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: ğŸ”§ Setup buildx for manifest operations
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: âš¡ Ultra-fast manifest creation with retry mechanism
        run: |
          TAG=${{ github.event.inputs.tag || 'latest' }}
          # å¯ç”¨æœ€æ–°çš„buildxç‰¹æ€§
          export DOCKER_CLI_EXPERIMENTAL=enabled
          echo "ğŸš€ Creating multi-arch manifest using buildx imagetools..."
          echo "â„¹ï¸ Single-arch images are guaranteed to exist due to job dependencies"
          # åˆ›å»ºmanifest withé‡è¯•æœºåˆ¶
          create_manifest_with_retry() {
            local max_attempts=3
            local wait_time=5
            for attempt in $(seq 1 $max_attempts); do
              echo "Creating manifest (attempt $attempt/$max_attempts)..."
              if docker buildx imagetools create \
                --tag ${{ env.IMAGE_NAME }}:${TAG} \
                ${{ env.IMAGE_NAME }}:${TAG}-amd64 \
                ${{ env.IMAGE_NAME }}:${TAG}-arm64; then
                echo "âœ… Manifest created successfully"
                return 0
              else
                if [ $attempt -lt $max_attempts ]; then
                  echo "â³ Manifest creation failed, waiting ${wait_time}s before retry..."
                  sleep $wait_time
                else
                  echo "âŒ Manifest creation failed after $max_attempts attempts"
                  return 1
                fi
              fi
            done
          }
          # æ‰§è¡Œmanifeståˆ›å»º
          if ! create_manifest_with_retry; then
            echo "âŒ Failed to create multi-arch manifest"
            exit 1
          fi
          echo "âœ… Multi-arch manifest created successfully!"
          # æœ€ç»ˆéªŒè¯å‡½æ•° - æ·»åŠ é‡è¯•æœºåˆ¶
          verify_manifest_with_retry() {
            local image_tag=$1
            local max_attempts=5
            local wait_time=3
            for attempt in $(seq 1 $max_attempts); do
              echo "Verifying $image_tag (attempt $attempt/$max_attempts)..."
              if docker buildx imagetools inspect "$image_tag" >/dev/null 2>&1; then
                echo "âœ… $image_tag verified successfully"
                return 0
              else
                if [ $attempt -lt $max_attempts ]; then
                  echo "â³ Verification failed, waiting ${wait_time}s before retry..."
                  sleep $wait_time
                  wait_time=$((wait_time + 2))  # é€’å¢ç­‰å¾…æ—¶é—´
                else
                  echo "âŒ $image_tag verification failed after $max_attempts attempts"
                  return 1
                fi
              fi
            done
          }
          # æœ€ç»ˆéªŒè¯ - æ·»åŠ ç­‰å¾…æ—¶é—´ä»¥ç¡®ä¿ä¼ æ’­å®Œæˆ
          echo "ğŸ” Final verification with propagation wait..."
          sleep 10  # ç­‰å¾…Docker Hubä¼ æ’­å®Œæˆ
          # ä½¿ç”¨é‡è¯•æœºåˆ¶è¿›è¡Œæœ€ç»ˆéªŒè¯
          echo "ğŸ” Performing final manifest verification..."
          if verify_manifest_with_retry "${{ env.IMAGE_NAME }}:${TAG}"; then
            echo "ğŸ‰ Multi-arch manifest verified successfully!"
            echo "ğŸ“Š Displaying manifest details:"
            docker buildx imagetools inspect "${{ env.IMAGE_NAME }}:${TAG}" || echo "âš ï¸ Could not display manifest details, but creation was successful"
          else
            echo "âŒ Multi-arch manifest verification failed"
            echo "ğŸ” Attempting to display available tags for debugging..."
            docker buildx imagetools inspect "${{ env.IMAGE_NAME }}:${TAG}-amd64" || true
            docker buildx imagetools inspect "${{ env.IMAGE_NAME }}:${TAG}-arm64" || true
            exit 1
          fi

      - name: ğŸ¯ Optimize registry tags (optional)
        run: |
          TAG=${{ github.event.inputs.tag || 'latest' }}
          echo "ğŸ“Š Registry optimization completed for tag: ${TAG}"

