name: Build & Push Docker image to Docker Hub

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag (e.g., latest, v1.2.3)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild without using cache'
        required: false
        default: false
        type: boolean
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/shiyutv
  REGISTRY: docker.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write
  packages: write

jobs:
  build-and-push:
    name: ğŸš€ Build & Push Multi-Platform Image
    runs-on: ubuntu-latest
    
    steps:
      - name: âš¡ Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Node.js æ„å»ºç¯å¢ƒ
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ“œ Generate version and changelog
        run: node scripts/convert-changelog.js

      # Docker ç¯å¢ƒ
      - name: ğŸ¯ Setup QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract intelligent Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # æ–¹å¼ä¸€ï¼šæ‰‹åŠ¨è§¦å‘æ—¶ï¼Œä½¿ç”¨è¾“å…¥çš„ tagï¼Œå¦‚æœä¸ºç©ºåˆ™é»˜è®¤ä¸º 'latest'
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}         
            # æ–¹å¼äºŒï¼šå½“æ¨é€åˆ°ã€é»˜è®¤åˆ†æ”¯ã€‘(æ— è®ºæ˜¯ main è¿˜æ˜¯ master)æ—¶ï¼Œå¼ºåˆ¶æ‰“ä¸Š 'latest' æ ‡ç­¾ã€‚
            # è¿™æ˜¯æœ€å…³é”®çš„ä¿®æ­£ï¼Œå®ƒæ¯”ä¹‹å‰çš„æ–¹æ³•æ›´å¯é ã€‚
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            # æ–¹å¼ä¸‰ï¼šä¸ºæ¯ä¸€æ¬¡æ„å»ºéƒ½ç”Ÿæˆä¸€ä¸ªåŸºäº commit SHA çš„å”¯ä¸€æ ‡ç­¾
            type=sha,prefix=sha-,format=short

      # æ ¸å¿ƒæ„å»º - ç»Ÿä¸€åŸå­æ“ä½œï¼Œå¢å¼ºç¼“å­˜ç­–ç•¥
      - name: ğŸš€ Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # åªåœ¨é pull_request äº‹ä»¶æ—¶æ¨é€
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # åªä½¿ç”¨ GitHub Actions è‡ªå¸¦çš„ç¼“å­˜ (GHA Cache)ã€‚
          cache-from: type=gha,scope=multiarch-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=multiarch-${{ github.workflow }}
          # force_rebuild æ—¶ç¦ç”¨ç¼“å­˜
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          # æ€§èƒ½ä¼˜åŒ–é…ç½®
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # æ¸…ç†ä»»åŠ¡
  cleanup:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always()
    steps:
      - name: ğŸ§¹ Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 3
