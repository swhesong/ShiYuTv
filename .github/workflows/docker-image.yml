# åŒ…å«è¦æ‰§è¡Œçš„ä»»åŠ¡ã€‚
jobs:
  # è¶…é«˜é€Ÿåˆ†ç¦»å¼æ„å»º - AMD64ï¼ˆåŸç”Ÿæ„å»ºï¼Œæ— QEMUå¼€é”€ï¼‰
  build-amd64:
    name: ğŸš€ Build AMD64 (Native)
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: âš¡ Maximize build space
        run: |
          # æ¸…ç†ä¸å¿…è¦çš„è½¯ä»¶åŒ…ä»¥é‡Šæ”¾ç©ºé—´
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: ğŸ“¥ Checkout source code  
        uses: actions/checkout@v4
        with:
          # æµ…å…‹éš†ä»¥å‡å°‘ç½‘ç»œä¼ è¾“
          fetch-depth: 1

      - name: ğŸ”§ Setup ultra-fast Docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            network=host
            image=moby/buildkit:latest
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host
            --oci-worker-gc=false
            --oci-worker-gc-keepstorage=50000mb
          config-inline: |
            [worker.oci]
              max-parallelism = 8
            [worker.containerd] 
              max-parallelism = 8
            [registry."docker.io"]
              mirrors = ["https://mirror.gcr.io"]

      - name: ğŸ” Login to Docker Hub with retry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: false

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag || 'latest' }}-amd64
          labels: |
            maintainer=${{ github.actor }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: ğŸš€ Build and push AMD64 (è¶…é«˜é€Ÿ)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # æè‡´ç¼“å­˜ç­–ç•¥
          cache-from: |
            type=gha,scope=amd64-${{ github.workflow }}
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache-amd64
            type=local,src=/tmp/.buildx-cache-amd64
          cache-to: |
            type=gha,mode=max,scope=amd64-${{ github.workflow }}
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache-amd64,mode=max
            type=local,dest=/tmp/.buildx-cache-amd64-new,mode=max
          # æ€§èƒ½ä¼˜åŒ–é…ç½®
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_MULTI_PLATFORM=0
          secrets: |
            "dockerhub_token=${{ secrets.DOCKERHUB_TOKEN }}"
          # å¹¶è¡Œæ„å»ºä¼˜åŒ–
          outputs: type=registry,push=true,compression=zstd,compression-level=3

      - name: ğŸ”„ Move cache (AMD64)
        run: |
          rm -rf /tmp/.buildx-cache-amd64
          mv /tmp/.buildx-cache-amd64-new /tmp/.buildx-cache-amd64 2>/dev/null || true

  # è¶…é«˜é€Ÿåˆ†ç¦»å¼æ„å»º - ARM64ï¼ˆä¼˜åŒ–QEMUæ€§èƒ½ï¼‰
