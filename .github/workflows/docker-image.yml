# å®šä¹‰å…¨å±€ç¯å¢ƒå˜é‡ï¼Œæ–¹ä¾¿ç»Ÿä¸€ç®¡ç†é•œåƒåç§°ã€‚
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/shiyutv
